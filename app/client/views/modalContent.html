<div class="modal-header">
	<h1>{{ placeName }}</h1>
</div>
<div class="modal-body">
	<ul>
		<li ng-repeat="user in users">
			Birth Year: {{ user.ageRange }} | Profession: {{user.profession }} | Me-Factor: {{ user.description }}
		</li>
	</ul>

	<div>
		<button class="btn btn-primary btn-large" ng-click="join()">{{hasMeal}}</button>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
