<!DOCTYPE html>
<html ng-app="mangiamo">
	<!-- ng-app mealApp is the module, see /js/app.js -->
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width", initial-scale=1>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/controllers/meals-controller.js"></script>
	</head>

	<body>

		<!-- This is the 'meals' view. Should go into another file and be called in this area -->
		<div ng-controller="mealsController">
			<h1>There are {{meals.length}} meals</h1>

			<ul>
				<li ng-repeat="meal in meals">
					{{meal.placeID}}
				</li>
			</ul>

			<form ng-submit="createMeal()">
				<input type="text" placeholder="Meal Name" ng-model="mealName"></input>
				<button type="submit">Create Meal</button>
			</form>
		</div>

	</body>
</html>
