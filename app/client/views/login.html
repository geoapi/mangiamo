<!DOCTYPE html>
<html ng-app="mangiamo">
	<!-- ng-app meetupApp is the module, see /js/app.js -->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width", initial-scale=1>

		<link rel="stylesheet" type="text/css" href="/css/home.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" async></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js" async></script>

		<script type="text/javascript" src="/js/app.js" async></script>
		<script type="text/javascript" src="/js/controllers/login-controller.js" async></script>
		<script type="text/javascript" src="/js/facebookLogin.js" async></script>
		<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> -->

		<link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
	
	</head>
	<body ng-controller="loginControllers">
		<!-- Bootstrap NavBar -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Mangiamo</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Main</a></li>
						<li><a href="#">About</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Log In or Sign Up</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>		
		
		<div>
			<div>
			</div>
			<div>
				<!-- Splash screen with "Start Eating" button -->
				<div>
					
				</div>
				<!-- Request user information -->
				<div>
					<form ng-submit="submitUserData()">
						<div>

								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>

							<select ng-model="day">
								<option> - Day - </option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>

								<option value="7">7</option>

								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>

								<option value="17">17</option>

								<option value="20">20</option>

								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>

							<select ng-model="year">

								<option value="1981">1981</option>
								<option value="1980">1980</option>

								<option value="1978">1978</option>

								<option value="1960">1960</option>

								<option value="1949">1949</option>
								<option value="1948">1948</option>
								<option value="1947">1947</option>	
							</select>
						</div>		
						
						<div>
							Occupation: 
							<select ng-model="occupation">
								<option> - Occupation - </option>
								<option> option 1 </option>
								<option> option 2 </option>
							</select>
						</div>
						<div>
							Description: 
							<select ng-model="description">
								<option> - Description - </option>
								<option> option 1 </option>
								<option> option 2 </option>
							</select>
						</div>
						You selected: {{month}}-{{day}}-{{year}}
						<button type="submit"> Submit </button>
						<p ng-repeat="dob in dates"> {{dob}}</p>		
					</form>
					<div id="authentication">
						<div id="fb-root">
							<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-u-1-5">
			</div>
		</div>
	</body>
</html>
