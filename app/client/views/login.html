<div ng-controller="loginController">

	<!-- Custom JS files -->
	<script type="text/javascript" src="/js/facebookLogin.js"></script>
	<script type="text/javascript" src="/js/googleLogin.js"></script>

	<div class="col-xs-0 col-sm-3">
	</div>

	<div class="col-xs-12 col-sm-6">
		<p id="appDescription">
			Mangiamo lets you expand your network by connecting you with people who are looking to share a meal.
		</p>
	</div>

	<div class="col-xs-0 col-sm-4">
	</div>

	<div class="col-xs-12 col-sm-4">
		<!-- Splash screen with "Start Eating" button -->
		<div id="startEating" class="ng-hide" ng-hide="hideStartEating">
			<button ng-click="switchDivs()" type="submit" class="btn btn-primary"><h3>Start Eating!</h3></button>
		</div>
		<div id="inputContainer" class="ng-hide" ng-hide="hideUserInfo">
			<!-- Request user information -->
			<div id="userInfo">
				<form ng-init="initForm()" ng-submit="submitUserData()" >
					<span >Date of Birth</span>
					<div id="dob">
						<div class="col-sm-12">
							<select ng-model="dateRange">
								<option value="" disabled selected> Date Range </option>
								<option ng-repeat="dateRange in dateRanges"> {{dateRange.value}} </option>
							</select>
						</div>
					</div>
					<span>Occupation</span>
					<div id="occupation">
						<div class="col-sm-12">
							<select ng-model="occupation">
								<option value="" disabled selected class="firstOption"> Occupation </option>
								<option ng-repeat="occupation in occupations"> {{occupation.value}} </option>
							</select>
						</div>
					</div>
					<span>"Me" Factor</span>
					<div id="description">
						<div class="col-sm-4">
							<select ng-model="description1">
								<option value="" disabled selected> Adjective </option>
								<option ng-repeat="adj in meFactorAdjs"> {{adj.value}} </option>
							</select>
						</div>
						<div class="col-sm-4">
							<select ng-model="description2">
								<option value="" disabled selected> Verb </option>
								<option ng-repeat="verb in meFactorVerbs"> {{verb.value}} </option>
							</select>
						</div>
						<div class="col-sm-4">
							<select ng-model="description3">
								<option value="" disabled selected> Noun </option>
								<option ng-repeat="noun in meFactorNouns"> {{noun.value}} </option>
							</select>
						</div>
					</div>
					<div class="col-xs-3"></div>

					<!-- fix float: left -->
					<button type="submit" class="btn btn-primary btn-block col-xs-6 startEating"> Submit </button>		
				</form>

			</div>
		</div>
<!-- 		<div id="authentication">
			<div id="googleLogin">
				<img src="../img/sign_in_with_google.png" onmouseover="" style="cursor: pointer;"></img>
			</div>
			<div id="fb-root">
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="large">
					Login with Facebook
				</fb:login-button>
			</div>
		</div> -->
	</div>
</div>
